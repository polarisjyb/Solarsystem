<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script src="./cloud.js"></script>

<script>

function init() {
    var w = Math.max(window.innerWidth, document.body.clientWidth), h = Math.max(window.innerHeight, document.body.clientHeight);
    var clouder = document.getElementById('clouder');
    document.body.style.display = 'flex';
    document.body.style.margin = 0;
    document.body.style.padding = 0;
    document.body.style.backgroundColor = '#404040'
    document.body.style.fontFamily = 'Impact'

    document.body.style.alignItems = 'center';
    document.body.style.justifyContent = 'center';
    
    const root = document.getElementById('root');
    root.style.width = '50vw';
    root.style.height = '50vw';


    clouder.style.width = '100%';
    clouder.style.height = '100%';
    clouder.style.position = "relative";
    
    
    window.clouder = new Clouder({
        container: clouder,
        tags: createTags()
    });
} // init

function createTags() {
    var elems = [];
    elems.push({text: "About", weight: 0.1});
    elems.push({text: "Portfolio", weight: 0.1});
    elems.push({text: "Contact", weight: 0.1});
    elems.push({text: "Home", weight: 0.1});
    elems.push({text: "stack", weight: 0.1});
    
    return elems;
} // createTags

</script>

</head>

<body onLoad="init();">

<div id='root'>
    <div id="clouder"></div>
</div>

</body>

</html>
